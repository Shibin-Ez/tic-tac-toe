<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="tic-icon.ico">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <h1 id="heading">Play</h1>
    <div id="table">
        <div id="row">
            <div id="00" class="place"></div>
            <div id="01" class="place"></div>
            <div id="02" class="place"></div>
        </div>
        <div id="row">
            <div id="10" class="place"></div>
            <div id="11" class="place"></div>
            <div id="12" class="place"></div>
        </div>
        <div id="row">
            <div id="20" class="place"></div>
            <div id="21" class="place"></div>
            <div id="22" class="place"></div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="index.js"></script>
</html>
